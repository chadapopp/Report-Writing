{% extends 'base.html' %}

{% block content %}

<div class="container welcome">
    <h1>All Equipment</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        {% for item in equipment %}
        <tbody>
            <tr>
                <td>{{ item.equipment_type }}</td>
                <td>{{ item.equipment_number }}</td>
                <td> {{item.equipment_name}} </td>
                <td>
                    <a href="/view_report" class="btn btn-success">View Report</a>
                    <a href="/edit_report" class="btn btn-primary">Edit Report</a>
                    <a href="/delete_report" class="btn btn-danger">Delete Report</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}
